<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
 
 <div class="form-wrap">
      <div class="form-wrap-inn">
          <div class="frame">
              <div class="form-content">
                  <div class="header">
                      <i class="fa fa-eye"></i>
                      <h2>Login</h2>
                      <p>If you don't have a user account yet, <a href="Inregistrare.html">please register.</a> </p>
                  </div>
                  
                  <div class="login-form">
                     <form action="Autentificare.php" method="post" class="form">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<input type="submit" value="Login" class=" btn btn-info">
			  </form>
			  <button class="btn btn-info btn-admin" value="Admin">
					<a href="admin.html"class="btn-admin" id="admin">Login as admin</a>
				</button>
                  </div>
                  
              </div>
          </div>
      </div>
 </div>
 
</div>
	</body>
</html>
